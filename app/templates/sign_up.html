{%extends "base.html"%} {% block title %}Sign Up{% endblock %} {%block content%}
<form method="POST">
  <h3 align="center" class="text-white">SIGN UP PAGE</h3>
  <div class="form-group text-white">
    <label for="email">EMAIL:</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter Email"
    />
  </div>
  <div class="form-group text-white">
    <label for="firstName">FIRST NAME</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group text-white">
    <label for="password1">PASSWORD</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group text-white">
    <label for="password2">CONFIRM PASSWORD</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn bg-success text-white">SIGN UP</button>
</form>
{%endblock%}
